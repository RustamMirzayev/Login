<div
  class="p-4 sm:px-10 bg-[#F8EFEF] min-h-screen flex items-center justify-center"
>
  <div
    class="w-full max-w-4xl bg-white shadow-lg rounded-xl overflow-hidden flex flex-col md:flex-row"
  >
    <div class="w-full md:w-1/2 p-6 md:p-15 flex flex-col justify-start">
      <h3 class="text-2xl font-bold font-serif text-[#151944] mb-3">Log In</h3>
      <p class="text-gray-600 mb-6">
        Log in to your account to upload or download pictures, videos, or music.
      </p>

      <form class="mt-7">
        <input
          type="email"
          placeholder="Enter your email address"
          class="w-full p-4 border border-gray-300 rounded-md outline-none text-[#9FA5B5]"
        />

        <div class="flex items-center justify-between mt-5">
          <button
            type="button"
            class="text-sm text-blue-600 hover:underline cursor-pointer"
          >
            Forgot password?
          </button>

          <button
            type="submit"
            class="flex items-center gap-2 bg-[#046586] text-white px-7 py-4 rounded-sm cursor-pointer shadow-xl"
          >
            <span>Next</span>
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </form>

      <hr class="mt-9 border-gray-300" />

      <p class="text-center text-gray-500 mt-6 text-xs">Or log in with</p>

      <div class="flex justify-center gap-4 flex-wrap mt-5">
        <button
          class="flex items-center gap-2 border border-[#F3F5F9] px-8 md:px-6 py-2 rounded-md cursor-pointer"
        >
          <img src="./images/facebook.png" alt="Facebook" class="w-5 h-5" />
          <span>Facebook</span>
        </button>
        <button
          class="flex items-center gap-2 border border-[#F3F5F9] px-10 md:px-8 py-2 rounded-md cursor-pointer"
        >
          <img src="./images/google.png" alt="Google" class="w-5 h-5" />
          <span>Google</span>
        </button>
      </div>

      <p
        class="text-center text-sm mt-6 text-gray-600 flex gap-2 justify-center"
      >
        <span>Don't have an account yet?</span>
        <a href="#" class="text-blue-600 underline">Sign up</a>
      </p>
    </div>

    <div class="w-full md:w-1/2 relative h-64 md:h-auto">
      <img
        src="./images/water.jpeg"
        alt="login image"
        class="w-full h-full object-cover"
      />
      <button
        class="absolute top-2 right-2 bg-white opacity-80 cursor-pointer text-black w-10 h-10 text-2xl flex justify-center items-center rounded-full transition"
      >
        <i class="fa-solid fa-x text-base text-[#3E475D]"></i>
      </button>
    </div>
  </div>
</div>
